<div class="modal">
  <ion-header-bar>
    <h1 class="title">{{selectCityTitle}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSelectCity()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
	  <ion-item ng-if="!loaded">
		<p align="center"><button class="button button-icon icon ion-refreshing"></button></p>
	  </ion-item>
	  <ion-item ng-if="noItems">
		<p align="center" disabled>No Results</p>
	  </ion-item>
      <ion-item ng-repeat="item in selectCityList" ng-click="itemSelected(item.id, item.name)">
        {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</div>
