<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
	<div ng-if="displayError" class="bar bar-header bar-assertive" style="position: inherit;">
		<h3 class="title">E-Mail or Password are not correct!</h3>
	</div>
    <form ng-submit="doLogin();" ng-disabled="disabled">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-Mail</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
