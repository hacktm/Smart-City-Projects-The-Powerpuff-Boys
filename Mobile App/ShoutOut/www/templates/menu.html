<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable bar-positive">
      <h1 class="title">SpreadOut</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
	    <ion-item nav-clear menu-close ng-click="authBtnClick()">
			<i class="icon ion-home"></i>
			&nbsp;{{auth_action}}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="showSelectCity()">
			<i class="icon ion-location"></i>
			&nbsp;Select City
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/categories">
			<i class="icon ion-ios7-folder"></i>
			&nbsp;Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/mytickets">
			<i class="icon ion-ios7-paper"></i>
			&nbsp;My Tickets
        </ion-item>
      </ion-list>
    </ion-content>
	<div class="bar bar-footer bar-stable">
		<div class="title">{{city_name}}</div>
	</div>
  </ion-side-menu>
</ion-side-menus>
