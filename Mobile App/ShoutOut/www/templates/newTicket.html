<div class="modal">
  <ion-header-bar>
    <h1 class="title">New Ticket</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeNewTicketModal();">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doNewTicket();">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label item-stacked-label">Title</span>
          <input type="text" ng-model="newTicket.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Short Description</span>
          <input type="text" ng-model="newTicket.shortD">
        </label>
		<label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
		  <textarea ng-model="newTicket.description"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
