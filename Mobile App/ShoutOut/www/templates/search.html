<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
	  <div class="item item-input-inset">
		<label class="item-input-wrapper">
		  <input type="text" placeholder="Query" ng-model="query.query">
		</label>
		<button class="button button-small" ng-click="execute(query)">
		  Submit
		</button>
	  </div>
	  <ion-list>
		<ion-item ng-if="!loaded">
			<p align="center"><button class="button button-icon icon ion-refreshing"></button></p>
		</ion-item>
	    <ion-item ng-if="noItems">
		    <p align="center" disabled>No Results</p>
	    </ion-item>
        <ion-item ng-repeat="result in results" href="#/app/company/{{result.id}}/{{result.name}}">
			{{result.name}}
        </ion-item>
	  </ion-list>
	</div>
  </ion-content>
</ion-view>
