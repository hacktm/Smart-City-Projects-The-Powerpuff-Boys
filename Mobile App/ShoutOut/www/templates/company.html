<ion-view title="{{companyName}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="ticket in tickets" href="#/app/ticket/{{ticket.id}}">
        {{ticket.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
