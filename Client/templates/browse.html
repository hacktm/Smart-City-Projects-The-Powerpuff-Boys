<div class="container spr-main-container">
    <div class="row">
        <div class="col-lg-4" ng-repeat="tag in tags">
            <div ng-click="goTo(tag.id)" class="thumbnail pointer">
                <div class="caption">
                    <h3 class="text-center">{{tag.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
