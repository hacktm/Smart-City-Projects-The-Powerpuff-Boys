<!DOCTYPE html>
<html lang="en" ng-cloak ng-app="spreadout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City Solutions">
    <meta name="author" content="">

    <title>SpreadOut</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/spreadout.css" rel="stylesheet">
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">

  </head>
  <body>
  <div class="wrapper">
<!-- start of navbar -->
  <nav class="navbar navbar-default navbar-fixed-top spr-navbar" role="navigation" ng-controller="HeaderCtrl">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="#"><div class="logo"></div></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav pull-right">
                  <li><a href="#/browse" l10n-text="_browse_"></a></li>
                  <li><a href="#" l10n-text="_pricing_"></a></li>
                  <li><a href="#" l10n-text="_public_api_"></a></li>
                  <li><a href="#" l10n-text="_contact_"></a></li>
                  <li ng-show="user">
                      <a class="dropdown-toggle pointer" data-toggle="dropdown">
                          <div class="spr-small-profile"></div>
                              <span class="spr-top-user">{{user.person.firstname}} {{user.person.lastname}}</span></a>
                          <ul class="dropdown-menu" role="menu">
                              <li><a href="#">Account Settings</a></li>
                              <li class="divider"></li>
                              <li><a ng-click="logout()">Logout</a></li>
                          </ul>
                  </li>
              </ul>

          </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
  </nav>
<!-- end of navbar -->
    <div class="spr-main-container" ng-view>
            <!--content-->
    </div>
    <div class="push"></div>
  </div>
<div class="footer">
    <div class="container">
    <nav class="navbar navbar-default spr-navbar-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

               <p class="bottom-cpy">&copy; SpreadOut 2014</p>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li><a href="#/browse" l10n-text="_browse_"></a></li>
                    <li><a href="#" l10n-text="_pricing_">Link</a></li>
                    <li><a href="#" l10n-text="_public_api_">Link</a></li>
                    <li><a href="#" l10n-text="_contact_">Link</a></li>

                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    </div>
</div>

    <script src="js/spreadout.app.js?rel=d6ed60267544afc65497df2d8311cc52" type="text/javascript"></script>

  </body>
</html>
